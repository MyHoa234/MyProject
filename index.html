<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Chào mừng đến với trang của tôi!</h1>
</header>

<div class="content">
    <p>Đây là một trang web đơn giản được tạo bằng HTML.</p>
    <button onclick="alert('Chào bạn!')">Nhấn tôi</button>
</div>

<script>
    // Mã JavaScript
    console.log("Trang web đã được tải!");
</script>

</body>
</html>
